<html>
  <head>
    <title>현지가 최고</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="description" content="현지의 문서">
    <style>
    .top{
      background: red;
      height: 100px;
    }
    .mid{
      background: blue;
      height: 100px;
    }
    .bot{
      background: yellow;
      height: 100px;
    }
    .like{
      background: red;
    }
    .sub{
      background: blue;
    }
    .comment{
      background: yellow;
    }
    </style>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <h2>안녕하세요</h2>
    <h3>안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>

    <b>굵은 글씨</b>
    <i>기울인 글씨</i>

    <p>문단을 나타내는 태그</p>


    <!-- 미디어 관련 태그들 img,video-->
    <img src="소스파일의 주소">

    <!-- 링크 태그 -->
    <a href="google.com">구글</a>
    <a href="facebook.com" target="_blank">페이스북</a>

    <!-- 테이블 태그-->
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>나이</th>
        </tr>
      </thead>
      <tbody>
        <th>현지</th>
        <th>1살</th>
        <th>경준</th>
        <th>2살</th>
      </tbody>
    </table>

    <!-- 목록 태그 -->
    <ol>
      <li>현지</li>
      <li>코코</li>
    </ol>

    <ul>
      <li>현지</li>
      <li>코코</li>
    </ul>

    <!-- 구역을 나누는 태그 -->
    <div class="top">상단</div>
    <div class="mid">중단</div>
    <div class="bot">하단</div>
    <span class="like">좋아요</span>
    <span class="sub">구독</span>
    <span class="comment">댓글</span>

    <!-- 인풋 태그 -->
    텍스트<input type="text" />
    체크박스<input type="checkbox" />
    라디오 <input type="radio" />
    색깔<input type="color" />
    여러 문장<textarea></textarea>
    드랍다운 <select name="name">
      <option value="현지">현지</option>
      <option value="코코">코코</option>
    </select>

    <form>
      <input type"email" placeholder="이메일" />
      <input type="password" placeholder="비밀번호" />
      <button type="submit">로그인</button>
    </form>

  </body>
</html>
